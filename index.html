<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>✨ My Responsive Page 🌐</h1>
  </header>

  <!-- Navigation -->
  <nav class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <section class="content">
      <h2>Main Section</h2>
      <p>This page is built different. Resize the screen and watch it vibe ✨.</p>

      <!-- Cards using Flexbox -->
      <div class="card-container">
        <div class="card">🔥 Card 1</div>
        <div class="card">⚡ Card 2</div>
        <div class="card">🚀 Card 3</div>
      </div>
    </section>

    <!--  Sidebar -->
    <aside class="sidebar">
      <h2>Sidebar</h2>
      <p>Extra info, quick links, or aesthetic inspo goes here 👀.</p>
    </aside>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>Made by Alex Lumumba</p>
  </footer>
</body>
</html>
